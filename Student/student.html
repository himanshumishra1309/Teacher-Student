
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student.css">
    <title>Self Verification Form</title>
</head>

<body>
    <div class="form-body_1">
        <form action="student-main.html" method="post">

            <div class="heading">
                <h1>Self Verification Form</h1>
                <h4>Please fill all the text in the field</h4>
            </div>

            <label for="college">Select Your College:</label>
            <input type="text" id="college" name="college" placeholder="Enter College name" required>

            <br>
            <br>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <br>
            <br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Valid Email Address" required>

            <br>
            <br>

            <label for="roll">Roll No:</label>
            <input type="text" id="roll" name="roll" placeholder="Your Roll No.">

            <br>
            <br>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" placeholder="Branch" required>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" placeholder="Mention Your Year" required>

            <br>
            <br>

            <button type="submit">Submit</button>

        </form>
    </div>
</body>

</html>
