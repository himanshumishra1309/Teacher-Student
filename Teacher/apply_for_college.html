<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Job Applications</title>
  <style>
    body {
      display:grid;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      margin: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    
    }

    .college-name {
      font-size: 20px;
      font-weight: bold;
      
    }

    .apply-button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .profile-card {
      display: flex;
      justify-content: center;
      /*align-items: center;*/
      height:50vh;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 400px;
      
    }

    .profile-photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px;
    }

    .info {
      padding: 20px;
    }

    .info p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Job Applications for Colleges/Schools</h1>
  </header>
  <br>
  <br>

  <div class="profile-card">
    <div class="card">
      <img class="profile-photo" src="teacher.jpg" alt="Profile Photo">
      <div class="info">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Experience:</strong> 5 years</p>
        <p><strong>Qualification:</strong> Bachelor's in Computer Science</p>
      </div>
    </div>
  </div>

  <section>
    <div class="college-name">College Name 1</div>
    <button class="apply-button">Apply</button>
  </section>

  <section>
    <div class="college-name">College Name 2</div>
    <button class="apply-button">Apply</button>
  </section>

  <section>
    <div class="college-name">College Name 3</div>
    <button class="apply-button">Apply</button>
  </section>
  
  <section>
    <div class="college-name">College Name 4</div>
    <button class="apply-button">Apply</button>
  </section>
  
  <section>
    <div class="college-name">College Name 5</div>
    <button class="apply-button">Apply</button>
  </section>
  
  <section>
    <div class="college-name">College Name 6</div>
    <button class="apply-button">Apply</button>
  </section>
  
  <section>
    <div class="college-name">College Name 7</div>
    <button class="apply-button">Apply</button>
  </section>
  
  <section>
    <div class="college-name">College Name 8</div>
    <button class="apply-button">Apply</button>
  </section>
  
  <section>
    <div class="college-name">College Name 9</div>
    <button class="apply-button">Apply</button>
  </section>

  <!-- Add more sections for additional colleges -->

</body>
</html>
